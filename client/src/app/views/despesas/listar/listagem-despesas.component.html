<main class="container my-4">
  <div class="row g-3 mt-2">
    <h1 class="fs-2">Listagem de Despesas</h1>

    <section aria-label="Opções" class="row justify-content-start g-1 gap-2">
      <a
        mat-flat-button
        data-cy="cadastrarNovo"
        class="col-lg-4 col-xxl-2 fs-6 py-4"
        [routerLink]="['/despesas', 'cadastrar']"
      >
        <mat-icon>add_circle</mat-icon>
        Cadastrar
      </a>
    </section>

    <hr />

    <div
      *ngFor="let item of despesas; index as i"
      [attr.data-cy-list-item]="'item' + i"
      class="col-md-6 col-lg-4"
    >
      <mat-card
        class="card-listagem card-animado mat-mdc-elevation-specific mat-elevation-z3 h-100"
      >
        <mat-card-header>
          <mat-card-title>{{ item.descricao }}</mat-card-title>
        </mat-card-header>

        <mat-card-content class="d-grid mt-4">
          <span><strong>Data:</strong> {{ item.data | date }}</span>
          <span><strong>Valor:</strong> R$ {{ item.valor }}</span>
          <span
            ><strong>Forma de Pagamento:</strong>
            {{ item.formaPagamento }}</span
          >
        </mat-card-content>

        <mat-card-footer class="d-flex justify-content-end gap-1 p-3 mt-auto">
          <a
            mat-icon-button
            data-cy="botao-editar"
            class="botao-editar"
            matTooltip="Editar {{ item.descricao }}"
            [routerLink]="['/despesas', 'editar', item.id]"
          >
            <mat-icon>edit</mat-icon>
          </a>

          <a
            mat-icon-button
            data-cy="botao-excluir"
            class="botao-excluir"
            matTooltip="Excluir {{ item.descricao }}"
            [routerLink]="['/despesas', 'excluir', item.id]"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</main>
